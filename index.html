<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-100">
    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-blue-600 text-white text-center py-4 rounded-t-lg">
            <h1 class="text-2xl font-bold">Weather Dashboard</h1>
        </div>
        <div class="bg-white p-4 rounded-b-lg shadow-lg">
            <div class="flex">
                <div class="w-1/3 p-4">
                    <label class="block text-gray-700 font-bold mb-2" for="city">Enter a City Name</label>
                    <input class="w-full p-2 border border-gray-300 rounded mb-4" id="city" placeholder="E.g., New York, London, Tokyo" type="text"/>
                    <button class="w-full bg-blue-600 text-white py-2 rounded mb-4" onclick="getWeather()">Search</button>
                    <button class="w-full bg-gray-600 text-white py-2 rounded" onclick="getCurrentLocation()">Use Current Location</button>
                </div>
                <div class="w-2/3 p-4">
                    <div id="current-weather" class="bg-blue-500 text-white p-4 rounded-lg flex justify-between items-center">
                        <div>
                            <h2 class="text-xl font-bold" id="city-name">City (Date)</h2>
                            <p id="temperature">Temperature: --Â°C</p>
                            <p id="wind">Wind: -- M/S</p>
                            <p id="humidity">Humidity: --%</p>
                        </div>
                        <div>
                            <img id="weather-icon" class="weather-icon" src="" alt="Weather icon"/>
                            <p id="weather-description">Description</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <h3 class="text-gray-700 font-bold mb-2">5-Day Forecast</h3>
                <div id="forecast" class="grid grid-cols-5 gap-4">
                    <!-- Forecast items will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
